<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: auto;
            max-width: auto;
            position: relative;
            z-index: 2;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 10px;
            position: relative;

        }
        
        .logo-login {
            text-align: center;
            margin-bottom: 10px;
            position: relative;
            height: 300px;
            width: 350px;
        }

        .logo {
            height: 150px;
            width: 500px;
            border-radius: 10px;
            display: block;
            margin: 0 auto 15px auto;
        }

        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .login-btn {
            background-color: #f107b7;
            color: white;
            position: absolute;
            top: 37%;
            left: 44%;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .login-btn:hover {
            background-color: #8B4513;
        }
        
        .register-btn {
            background-color: #3f2828;
            color: white;
        }
        
        .register-btn:hover {
            background-color: #462d2d;
        }
        
        #fullscreenBackground {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div id="fullscreenBackground"></div>
    
    <div class="container">
        <div class="logo-container">
            <img src="https://xgm.guru/files/100/302804/original_a7ec8382694f6d4c843eee708f0c788e.jpg" 
                 alt="Логотип" 
                 class="logo">
        </div>
        
        <h1><p style="text-align: center; font-family: Lucida Handwriting, sans-serif;">Вход в Арчил-банк</p></h1>
        
        <div class="input-group">
            <label for="login">Логин:</label>
            <input type="text" id="login" placeholder="Введите логин">
        </div>
        
        <div class="input-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" placeholder="Введите пароль">
        </div>
        
        <div class="logo-container">
            <img src="https://stickerpacks.ru/wp-content/uploads/2023/04/nabor-stikerov-rikardo-milos-3-dlja-telegram-5.webp" 
                 alt="Логотип" 
                 class="logo-login">
            <button class="login-btn" onclick="loginUser()"><p style="text-align: center; font-family: Arial, sans-serif;">Войти</p></button>
        </div>
        <div class="button-group">
            <button class="register-btn" onclick="goToRegister()">Зарегистрироваться</button>
        </div>
    </div>

    <script src="Frontend/authorization/auth.js"></script>
</body>
</html>
